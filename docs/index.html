<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>老爸摄影集</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 主图区域 -->
    <div id="main-viewer">
        <img id="main-img" src="" alt="">
        
        <!-- 导航箭头 -->
        <button id="prev-btn" class="nav-arrow prev">‹</button>
        <button id="next-btn" class="nav-arrow next">›</button>
        
        <!-- 顶部标题栏 -->
        <div id="top-bar">
            <div class="logo">老爸摄影集</div>
            <div class="style-switch">
                <a href="gallery/">画廊版</a>
            </div>
        </div>
        
        <!-- 照片信息 -->
        <div id="photo-info">
            <h1 id="photo-title"></h1>
            <div class="meta">
                <span id="photo-location"></span>
                <span id="photo-date"></span>
            </div>
        </div>
        
        <!-- 计数器 -->
        <div id="counter">
            <span id="current-num">1</span> / <span id="total-num">63</span>
        </div>
    </div>
    
    <!-- 底部缩略图导航 -->
    <div id="thumb-bar">
        <div id="thumb-container"></div>
    </div>
    
    <!-- 分类菜单 -->
    <div id="filter-menu">
        <button class="filter-btn active" data-filter="all">全部</button>
        <button class="filter-btn" data-filter="中国大陆-天门市">天门</button>
        <button class="filter-btn" data-filter="中国大陆">国内</button>
        <button class="filter-btn" data-filter="加拿大">加拿大</button>
        <button class="filter-btn" data-filter="中国台湾">台湾</button>
        <button class="filter-btn" data-filter="其他">其他</button>
    </div>
    
    <!-- 详情面板 -->
    <div id="info-panel" class="hidden">
        <div class="panel-content">
            <button id="close-panel">×</button>
            <h2 id="panel-title"></h2>
            <p id="panel-description"></p>
            <p id="panel-comment"></p>
            <div id="panel-exif"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
